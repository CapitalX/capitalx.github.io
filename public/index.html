    <script>
      function createStarfield() {
        const stars = document.getElementById("stars");
        const starCount = 200;

        // Create static stars
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random position
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;

          // Random size (smaller on average)
          const size = Math.random() * 2;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random twinkle duration
          const duration = 2 + Math.random() * 4;
          star.style.animationDuration = `${duration}s`;

          // Random delay
          star.style.animationDelay = `${Math.random() * duration}s`;

          // Random brightness
          const brightness = 0.5 + Math.random() * 0.5;
          star.style.opacity = brightness;

          stars.appendChild(star);
        }
      }

      createStarfield();

      // Fade in animation for sections
      const observerOptions = {
        root: null,
        rootMargin: "0px",
        threshold: 0.1,
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fade-in");
            // Add a slight delay before adding is-visible class
            setTimeout(() => {
              entry.target.classList.add("is-visible");
            }, 100);
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe all animated elements
      document
        .querySelectorAll(
          ".about-content, .skill-tags, .projects-grid, .contact-content, .social-links, .cta-button"
        )
        .forEach((element) => {
          observer.observe(element);
        });

      // Highlight active section link
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".nav-link");

      function highlightActiveLink() {
        let currentSection = "";

        sections.forEach((section) => {
          const sectionTop = section.offsetTop - 100; // Adjust for navbar height
          if (window.scrollY >= sectionTop) {
            currentSection = section.getAttribute("id");
          }
        });

        navLinks.forEach((link) => {
          link.classList.remove("active");
          if (link.getAttribute("href").includes(currentSection)) {
            link.classList.add("active");
          }
        });
      }

      window.addEventListener("scroll", highlightActiveLink);

      // Smooth scroll for navbar links
      document.querySelectorAll(".nav-link, .nav-brand").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const targetId = link.getAttribute("href")?.substring(1);
          const targetElement = targetId
            ? document.getElementById(targetId)
            : null;
          if (targetElement) {
            const offset = 70; // Adjusted offset for better alignment
            const targetPosition = targetElement.offsetTop - offset;
            window.scrollTo({
              top: targetPosition,
              behavior: "smooth",
            });
          }
        });
      });

      document
        .querySelector(".cta-button button")
        .addEventListener("click", () => {
          const targetElement = document.getElementById("viewer-card");
          if (targetElement) {
            const offset = 70; // Adjusted offset for better alignment
            const targetPosition = targetElement.offsetTop - offset;
            window.scrollTo({
              top: targetPosition,
              behavior: "smooth",
            });
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        .typeString("Capital X")
        .pauseFor(1200)
        .deleteAll()
        .pauseFor(1200)
        .typeString("Tehchnologist")
        .pauseFor(1200)
        .deleteAll()
        .typeString("Automation Expert")
        .pauseFor(1200)
        .deleteAll()
        .typeString("Music Producer")
        .pauseFor(1200)
        .deleteAll()
        .typeString("DJ")
        .pauseFor(1200)
        .deleteAll()
        .start();
    </script>
