<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      nav {
        margin: 20px 0;
        text-align: center;
      }
      nav a {
        color: #333;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .home-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .home-button:hover {
        background-color: #555;
      }

    <header>
      <h1>XTech Solutions</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>

      <a href="#contact">Contact</a>
    </nav>
    <div class="container">
      <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>
          I am an AI/iOS Shortcut/Full Stack Developer. Explore my projects and

        <a href="#home" class="home-button">Home Page</a>
